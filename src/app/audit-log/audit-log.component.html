<div class="audit-log-container">
  <h2>Audit Logs</h2>
  
  <!--<input type="text" placeholder="Search logs..." [(ngModel)]="searchTerm" (input)="filterLogs()" />-->
  <input type="text" placeholder="Search logs..." (input)="filterLogs()" />

  <button (click)="exportToExcel()">Export to Excel</button>

  <table>
      <thead>
          <tr>
              <th>Entity</th>
              <th>Entity ID</th>
              <th>Field</th>
              <th>Old Value</th>
              <th>New Value</th>
              <th>Changed By</th>
              <th>Changed At</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of filteredLogs; trackBy: trackByEntityId">
          <td>{{ log.entityName }}</td>
          <td>{{ log.entityId }}</td>
          <td>{{ log.fieldName }}</td>
          <td>{{ log.oldValue }}</td>
          <td>{{ log.newValue }}</td>
          <td>{{ log.changedBy }}</td>
          <td>{{ log.changedAt }}</td>
        </tr>
      </tbody>
  </table>
</div>
